        <div class="main-header">
            <h2>Contact</h2>
            <span>Contact</span>
        </div>
        <div class="contact-form" style="margin-top: 5%;">
            <div class="container">
                <form action="" method="POST">
                    <div class="form-group row">
                        <div class="col-md-6 col-12">
                            <input type="text" class="form-control fs-20 username input-name"
                            id="userName" name="userName"
                            placeholder="User name">
                        </div>
                        <div class="col-md-6 col-12">
                            <input type="text" class="form-control fs-20 username input-name"
                            id="email" name="email"
                            placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 mt-4">
                            <input type="text" class="form-control fs-20 username input-name"
                            id="subject" name="subject"
                            placeholder="Subject">
                        </div>
                        <div class="col-12 mt-4">
                            <textarea name="message" class="form-control" id="subject" cols="30" 
                            rows="5" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <button class="btn btn-submit" type="submit"
                            style="color: #fff;background-color: #ffb400;">
                                <span style="text-transform: uppercase;">Send Message</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
